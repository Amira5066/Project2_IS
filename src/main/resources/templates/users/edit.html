<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments_users :: head"></head>

<body class="container">
<header th:replace="fragments_users :: header"></header>

<form method="post" action="/users/edit">
    <div class="form-group">
        <label>
            <input type="hidden" name="oldUsername" th:value="${oldUsername}">
        </label>
    </div>
    <div class="form-group">

        <label>Name
            <input th:field="${user.username}" class="form-control">
            <p class="error" th:errors="${user.username}"></p>
        </label>
        <label>Password
            <input type="password" th:field="${user.password}" class="form-control">
            <p class="error" th:errors="${user.password}"></p>
        </label>
        <label>Role
            <select th:field="${user.role}">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}">
                </option>
            </select>
            <p class="error" th:errors="${user.role}"></p>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>

</body>
</html>

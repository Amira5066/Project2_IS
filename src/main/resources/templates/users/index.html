<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments_users :: header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td><a th:href="'/users/edit?username=' + ${user.username}" th:text="${user.username}"></a></td>
        <td><div th:text="${user.role.toString()}"> </div></td>
</table>
</body>
</html>
